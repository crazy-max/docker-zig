name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 8 */6 * *' # every 6 days
  push:
    branches:
      - 'main'
    tags:
      - '*'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build base (cache only)
        uses: docker/bake-action@v5
        with:
          targets: base
          set: |
            *.cache-from=type=gha,scope=base
            *.cache-to=type=gha,scope=base,mode=max

  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.platforms.outputs.matrix }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Create matrix
        id: platforms
        run: |
          echo "matrix=$(docker buildx bake archive-cross --print | jq -cr '.target."archive-cross".platforms')" >> $GITHUB_OUTPUT

  archive:
    runs-on: ubuntu-latest
    needs:
      - warmup
      - prepare
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Init
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build
        uses: docker/bake-action@v5
        with:
          targets: archive
          set: |
            *.platform=${{ matrix.platform }}
            *.cache-from=type=gha,scope=base
            *.cache-from=type=gha,scope=archive-${{ env.PLATFORM_PAIR }}
            *.cache-to=type=gha,scope=archive-${{ env.PLATFORM_PAIR }}
      -
        name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: zig
          path: ./dist/*
          if-no-files-found: error
          retention-days: 1
